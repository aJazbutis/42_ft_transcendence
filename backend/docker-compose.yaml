version: '3'

services:
  nestjs:
    container_name: nestjs
    build: ${NEST_PATH}
    networks:
      - 42_transendence
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    volumes:
      - server_vol:/app/data
    restart: unless-stopped
  
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: postgresapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresDB
    networks:
      - 42_transendence
    volumes:
      - db_vol:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped


volumes:
  server_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${NEST_PATH}/app
  db_vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${DB_PATH}
networks:
  42_transendence:
    driver: bridge