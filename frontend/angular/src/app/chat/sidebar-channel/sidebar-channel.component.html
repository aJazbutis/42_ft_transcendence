<div class="channel">
  <div class="type-protected" *ngIf="channel?.type == 'protected'"><img src="https://svgsilh.com/svg/153962.svg"></div>
  <div class="type-public" *ngIf="channel?.type == 'public'"><img src="https://svgsilh.com/svg/1085695.svg"></div>
  <div class="name">{{ channel?.name }}</div>
</div>
