<div class="request-password-menu-border" [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="request-password-menu">
      <h1 class="title">Le Message</h1>
      <p text-align="center">Send a message to start a conversation</p>
      <label for="user-search">Search for user to message:</label>

      <div >
        <form #userselectForm="ngForm" >

          <div>
            <input class="select-name"  value="{{ selectedUser.username }}" type="text"  ng-model="inputText" placeholder="e.g. ktashbae" class="user-search-input" type="text" id="user-search" [formControl]="userSearch" >
            <img (click)="this.userSearch.reset()" class="dd-button" src="data:image/svg+xml,%3C%3Fxml version='1.0' standalone='no'%3F%3E%3C!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 20010904//EN' 'http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd'%3E%3Csvg version='1.0' xmlns='http://www.w3.org/2000/svg' width='1280.000000pt' height='1280.000000pt' viewBox='0 0 1280.000000 1280.000000' preserveAspectRatio='xMidYMid meet'%3E%3Cmetadata%3E%0ACreated by potrace 1.15, written by Peter Selinger 2001-2017%0A%3C/metadata%3E%3Cg transform='translate(0.000000,1280.000000) scale(0.100000,-0.100000)'%0Afill='%234F6D7A' stroke='none'%3E%3Cpath d='M5740 12784 c-199 -42 -369 -198 -438 -399 l-27 -80 -3 -2387 -2%0A-2388 -2356 0 c-2619 0 -2435 5 -2584 -68 -104 -50 -212 -158 -263 -263 -66%0A-134 -67 -146 -67 -799 0 -651 2 -666 66 -795 69 -141 187 -243 344 -299 l85%0A-31 2387 -3 2388 -2 2 -2388 3 -2387 28 -80 c73 -206 239 -357 443 -400 101%0A-21 1207 -21 1308 0 204 43 370 194 443 400 l28 80 3 2387 2 2388 2388 2 2387%0A3 85 31 c157 56 275 158 344 299 64 129 66 144 66 795 0 653 -1 665 -67 799%0A-51 105 -159 213 -263 263 -149 73 35 68 -2584 68 l-2356 0 -2 2388 -3 2387%0A-27 80 c-70 203 -240 357 -443 400 -100 21 -1217 20 -1315 -1z'/%3E%3C/g%3E%3C/svg%3E%0A">
          </div>

          <div class="name" *ngFor="let user of searchedUsers">
            <span class="user-dropdown"(click)="selectUser(user)" *ngIf="isDropdownOpen === true">
              {{ user.username }}
            </span>
          </div>

        </form>
      </div>


      <div class="message-box">
        <textarea [(ngModel)]="messageToSend" (keyup.enter)="sendMessage()" type="text" placeholder="Message" autofocus></textarea>
        <div class="send-button" (click)="sendMessage()"><img src="data:image/svg+xml,%3Csvg width='30' height='30' xmlns='http://www.w3.org/2000/svg' xmlns:svg='http://www.w3.org/2000/svg'%3E%3Cmetadata id='metadata819'%3Eimage/svg+xml%3C/metadata%3E%3Cg class='layer'%3E%3Ctitle%3ELayer 1%3C/title%3E%3Cg id='layer1'%3E%3Cpath d='m25.54191,14.95809c0,-1.11962 -1,-1.5 -1,-1.5l-20,-8l3.60352,8.56055l9.39648,0.93945l-9.39648,0.93945l-3.60352,8.56055l20,-8c0,0 1,-0.38038 1,-1.5z' fill='%23e8dab2' id='rect820' stroke-miterlimit='4' stroke-width='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"></div>
      </div>

    <button class="close" (click)="toggle()">Close</button>
  </div>
</div>
