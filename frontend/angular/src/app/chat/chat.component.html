<body>
  <div class="chat-interface">
    <div class="channel-container-border">
      <div class="channel-container">
        <div *ngFor="let channel of channels">
          <app-sidebar-channel [isSelected]="channel === selectedChannel"
                               [channel]="channel"
                               (click)="onChannelSelect(channel)"></app-sidebar-channel>
        </div>
      </div>
      <app-create-channel-button (createChannelEvent)="createNewChannel($event)"></app-create-channel-button>
    </div>
    <div class="content-container" [ngSwitch]="contentToDisplay">
      <app-channel-messages-content *ngSwitchCase="Content.channelSelected"
                                    [channelId]="selectedChannel?.id"></app-channel-messages-content>
      <app-channel-creation-page *ngSwitchCase="Content.channelCreationSelected"
                                 [channelType]="channelToCreate"></app-channel-creation-page>
      <app-default-content *ngSwitchDefault></app-default-content>
    </div>
  </div>
</body>
