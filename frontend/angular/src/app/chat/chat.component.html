<body>
  <app-navbar></app-navbar>
  <div class="chat-interface">
    <div class="channel-container-border">

      <div class="channel-tabs">
        <div [class.selected]="selectedTab === 'my-chats'" (click)="selectTab('my-chats')"><h1>My Chats:</h1></div>
        <div [class.selected]="selectedTab === 'all-chats'" (click)="selectTab('all-chats')"><h1>All Chats:</h1></div>
      </div>
      <div class="channel-container">

        <div class="channel-list" *ngIf="selectedTab === 'my-chats'">
          <div *ngFor="let channel of myChannels$ | async">
            <app-sidebar-channel [isSelected]="channel === selectedChannel"
                                 [channel]="channel"
                                 (click)="onChannelSelect(channel)"></app-sidebar-channel>
          </div>
        </div>

        <div class="channel-list" *ngIf="selectedTab === 'all-chats'">
          <div *ngFor="let channel of allChannels$ | async">
            <app-sidebar-channel [isSelected]="channel === selectedChannel"
                                 [channel]="channel"
                                 (click)="onChannelSelect(channel)"></app-sidebar-channel>
          </div>
        </div>

      </div>
      <app-create-channel-button (createChannelEvent)="createNewChannel($event)"></app-create-channel-button>
    </div>
    <div class="content-container">
      <app-channel-creation-menu [channelType]="channelToCreate"
                                 [(isOpen)]="isChannelToCreateActive">
      </app-channel-creation-menu>

      <app-channel-messages-content *ngIf="selectedChannel"
                                    [channelID]="selectedChannel.id">
      </app-channel-messages-content>

      <app-default-content *ngIf="selectedChannel === undefined"></app-default-content>
    </div>
  </div>
</body>
