<body>
  <div class="chat-interface">
    <div class="channel-container-border">
      <div class="channel-container">
        <div *ngFor="let channel of channels">
          <app-sidebar-channel [isSelected]="channel === selectedChannel"
                               [channel]="channel"
                               (click)="onSelect(channel)"></app-sidebar-channel>
        </div>
      </div>
      <app-create-channel-button></app-create-channel-button>
    </div>
    <div class="content-container">
      <app-channel-messages-content *ngIf="selectedChannel"
                                    [messages]="messages"></app-channel-messages-content>
      <app-default-content *ngIf="selectedChannel === undefined"></app-default-content>
    </div>
  </div>
</body>
