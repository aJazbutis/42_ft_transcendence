<div class="channel-messages-settings-border" [@openClose]="isOpen ? 'open' : 'closed'">
  <div class="channel-messages-settings">
    <h1 class="title">Channel Settings.</h1>
    <p>To access the different options, hover over a user's name and click the dropdown menu.</p>
    <label for="change-password" *ngIf="channel?.owner === currentUser">Change your channel's password:</label>
    <div class="password-field-container" *ngIf="channel?.owner === currentUser">
      <input type="password" id="change-password">
      <button class="change-btn">Change</button>
    </div>

    <!-- <div class="invite-to-channel" *ngIf="channel?.private && channel?.owner?.id === currentUser?.id"> -->
      <label for="user-search" *ngIf="channel?.private">Search for user to invite:</label>
      <div class="invite-to-channel" *ngIf="channel?.private">
        <input type="text" id="user-search" [formControl]="privateUserSearch">
        <div class=name *ngFor="let user of searchedUsers">
          <span class="user-dropdown" (click)="sendInviteToChannel(user.id)">{{ user.username }}</span>
        </div>
      </div>

    <div class="users-container">
      <div *ngFor="let user of users">
        <app-channel-user [user]="user"
                          [currentUser]="currentUser"
                          [channel]="channel">
        </app-channel-user>
      </div>
    </div>
    <div class="footer">
      <button class="exit" (click)="exitChannel()">Exit channel</button>
      <button class="close" (click)="toggle()">Close</button>
    </div>
  </div>
</div>
