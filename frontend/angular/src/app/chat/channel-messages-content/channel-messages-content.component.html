<div class="message-container" #messageContainer *ngIf="messages">
  <div *ngFor="let message of messages; let i = index">
    <app-message [msg]="message"
                 [sameSender]="true ? i > 0 && messages[i - 1].name === message.name : false"></app-message>
  </div>
</div>
<div class="message-box">
  <textarea type="text" placeholder="Message" autofocus></textarea>
  <div class="send-button"><img src="https://svgsilh.com/svg/1081560-E8DAB2.svg"></div>
</div>
