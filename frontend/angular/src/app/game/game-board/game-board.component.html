<div class="game_board">
  <h1>{{score0 | number:"1.0-0"}}</h1>
  <svg width="100%" height="100%" fill="#4F6D7A">
      <rect width="100%" height="100%" style="stroke-width:1.4dvw;stroke:#E8DAB2" />
      <line id="net" x1="50%" y1="0px" x2="50%" y2="100%" />
      <rect class="racket" [attr.x]="racket0X + '%'" [attr.y]="racket0Y + '%'" width="1.7dvw" height="10dvw" fill="#E8DAB2" />
      <rect class="racket" [attr.x]="racket1X + '%'" [attr.y]="racket1Y + '%'" width="1.7dvw" height="10dvw" fill="#E8DAB2" />
      <rect id="ball" [attr.width]="ballWidth + '%'" [attr.height]="ballHeight + '%'" [attr.x]="ballX + '%'" [attr.y]="ballY + '%'" />
  </svg>
  <h1>{{score1 | number:"1.0-0"}}</h1>
</div>
