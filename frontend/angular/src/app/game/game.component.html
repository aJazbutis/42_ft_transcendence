<body>
    <app-navbar></app-navbar>
    <app-game-menu (newGameEvent)="setGame($event)" *ngIf="!isInQueue && !isGameOn"></app-game-menu>
    <div class ="waitingQueue" *ngIf="isInQueue && !isGameOn">
        <div class="loadingSpinner"></div>
    </div>
    <div class = "game_board" *ngIf="isGameOn">
        <h1>{{yourScore | number:"1.0-0"}}</h1>
        <svg  class="table" width="50%" height="50%" fill="#4F6D7A">
            <rect id="board" width="100%" height="100%" viewBox="0 0 1 2"/>
            <line id="net" x1="50%" y1="0px" x2="50%" y2="100%" />
            <rect class="paddle" [attr.x]="paddleLeftX + 'px'" [attr.y]="paddleLeftY + '%'" [attr.width]="paddleWidth + '%'" [attr.height]="paddleHeight + '%'"/>
            <rect class="paddle" [attr.x]="paddleRightX + 'px'" [attr.y]="paddleRightY + '%'" [attr.width]="paddleWidth + '%'" [attr.height]="paddleHeight + '%'"/>
            <circle id="ball" [attr.cx]="ballX + 'px'" [attr.cy]="ballY + 'px'" [attr.r]="ballRadius + '%'" stroke-width="2" />
            <!-- <circle id="ball" [attr.width]="ballWidth + '%'" [attr.height]="ballHeight + '%'" [attr.x]="ballX + '%'" [attr.y]="ballY + '%'" /> -->
        </svg> 
        <h1>{{opponentScore | number:"1.0-0"}}</h1>
    </div>
    <!-- <app-game-board *ngIf="!isGameOn"></app-game-board> -->
</body>
