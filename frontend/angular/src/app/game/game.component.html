<body>
    <app-navbar></app-navbar>
    <app-game-menu (newGameEvent)="setGame($event)" *ngIf="!isGameOn">
    </app-game-menu>
    <div class = "game_board" *ngIf="isGameOn">
        <h1>{{yourScore | number:"1.0-0"}}</h1>
        <svg width="100%" height="100%" fill="#4F6D7A">
            <rect width="100%" height="100%" style="stroke-width:1.4dvw;stroke:#E8DAB2" />
            <line id="net" x1="50%" y1="0px" x2="50%" y2="100%" />
            <rect class="paddle" [attr.x]="paddleLeftX + '%'" [attr.y]="paddleLeftY + '%'" width="1.7dvw" height="10dvw"/>
            <rect class="paddle" [attr.x]="paddleRightX + '%'" [attr.y]="paddleRightY + '%'" width="1.7dvw" height="10dvw"/>
            <rect id="ball" [attr.width]="ballWidth + '%'" [attr.height]="ballHeight + '%'" [attr.x]="ballX + '%'" [attr.y]="ballY + '%'" />
        </svg>
        <h1>{{opponentScore | number:"1.0-0"}}</h1>
    </div>
    <!-- <app-game-board *ngIf="!isGameOn"></app-game-board> -->
</body>
