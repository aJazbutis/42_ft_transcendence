version: '3.8'

services:
  angular:
    container_name: angular
    build: ./frontend
    volumes:
      - ./frontend/angular:/app-frontend
    ports:
      - 4200:4200

  nestjs:
    container_name: nestjs
    build: ./backend
    volumes:
      - ./backend/nest/app:/app-backend
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: postgres
    image: postgres:16.0-alpine3.18
    restart: always
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgresapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresDB
    ports:
      - 5432:5432

  redis:
    container_name: redis
    image: redis:7.2.1-alpine3.18
    restart: always
    volumes: 
      - redis-volume:/data
    ports:
      - 6379:6379

volumes:
  db-volume:
  redis-volume:
