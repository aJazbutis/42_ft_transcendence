<div class="player" [routerLink]="['/profile', player?.user?.id]">
<div class="player">
    <div class="wrapper">
	  <div class="profile-pic"><img src="{{ domain }}/api/user/image/{{ player?.user?.avatar }}"></div>
      <div class="name" >{{ player?.user?.username }}</div>
	  <div class="title" >{{ player?.user?.title }}</div>
      <div class="status">{{ player?.score }}</div>
    </div>
  </div>
