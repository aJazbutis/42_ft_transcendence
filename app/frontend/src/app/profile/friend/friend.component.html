<div class="friend" [routerLink]="['/profile', user.id]" *ngIf="type === 'friend' && user">
  <div class="wrapper">
    <div class="profile-pic"><img src="{{ domain }}/api/user/image/{{ user.avatar }}"></div>
    <div class="name" >{{ user.username }}</div>
    <div class="status" *ngIf="user.status === 0">Offline</div>
    <div class="status" *ngIf="user.status === 1">Online</div>
    <div class="status" *ngIf="user.status === 2">Playing</div>
  </div>
</div>

<div class="request" *ngIf="type === 'request' && user">
  <div class="wrapper">
    <div class="profile-pic"><img src="{{ domain }}/api/user/image/{{ user.avatar }}"></div>
    <div class="name" >{{ user.username }}</div>
    <button class="accept-request" (click)="acceptRequest(user.id)">Accept</button>
    <button class="decline-request" (click)="declineRequest(user.id)">Decline</button>
  </div>
</div>
