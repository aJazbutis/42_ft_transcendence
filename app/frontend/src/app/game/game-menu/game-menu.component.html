<div id="canvas" *ngIf="!newGame" style="width: 100%; height: 100%;">
	<div class="status" style="border: 1.4% solid #E8DAB2;" *ngIf ="statusValue == 'WIN' ">
		<h1 class="winner">Le Gagnant!</h1>
		<div id = "fireworks">
			<div class="pyro">
				<div class="before"></div>
				<div class="after"></div>
			</div>
		</div>
	</div>
	<div class="status" style="border: 1.4% solid #E8DAB2;" *ngIf ="statusValue == 'LOS' ">
		<h1 class="loser">Le Perdant</h1>
	</div>
	<div class="status" style="border: 1.4% solid #E8DAB2;" *ngIf ="statusValue == 'REFUSED' ">
		<h1 class="loser">Le Codard</h1>
	</div>
	<button class="button easy" (click)="play()">New Game?</button>
</div>
<div id="canvas" *ngIf="newGame" style="width: 100%; height: 100%;">
    <div class="background" style="border: 1.4% solid #E8DAB2; "></div>
	<button class="button easy" (click)="newGameEasy()">Easy</button>
	<button class="button medium" (click)="newGameNormal()">Medium</button>
	<button class="button hard" (click)="newGameHard()">Hard</button>
</div>
<div clas="instructions">
<h1>
	"	go up: W;
		go down: S;"
</h1>	
</div>
